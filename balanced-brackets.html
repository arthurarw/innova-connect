<script>
    function balancedBrackets(brackets) {

        let array = [];
        for (let i = 0; i < brackets.length; i++) {
            if (brackets[i] === "(" || brackets[i] === "{" || brackets[i] === "[") {
                array.push(brackets[i]);
            } else {
                if (array.length === 0) {
                    return false;  
                } 

                let lastValue = array[array.length - 1];
                if ((brackets[i] === ']' && lastValue === '[') || (brackets[i] === '}' && lastValue === '{') || (brackets[i] === ')' && lastValue === '(')) {
                    array.pop();
                } else {
                    break;
                }
            }
        }

        return array.length === 0
    }
</script>
